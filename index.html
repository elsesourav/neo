<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" type="image/png" href="./src/iconSmall.png" />
      <title>Neo</title>

   <!-- ===============================================================
                              CSS Stylesheets  
   ================================================================= -->
      <link rel="stylesheet" href="./icons/css/icon.css" />
      <link rel="stylesheet" href="./icons/css/font.css" />
      <link rel="stylesheet" href="./css/global.css" />
      <link rel="stylesheet" href="./css/nav.css" />
      <link rel="stylesheet" href="./css/input.css" />
      <link rel="stylesheet" href="./css/chat.css" />
   <!-- ===============================================================
                                 JavaScript  
   ================================================================= -->
      <script defer src="./js/utils.js"></script>
      <script defer src="./js/showdown.js"></script>
      <script defer src="./js/highlight.js"></script>
      <script defer src="./js/voice.js"></script>
      <script defer src="./js/global.js"></script>
      <script defer src="./js/event.js"></script>
      <script defer src="./js/chat.js"></script>
      <script defer src="./js/apiRequest.js"></script>
   </head>
   <body>
   <!-- ===============================================================
                           Navigation Section  
   ================================================================= -->
      <nav>
         <div id="toggle-menu">
            <span></span>
            <span></span>
            <span></span>
         </div>
         <aside class="sidebar">
            <div class="sidebar-header">
               <img src="./src/iconSmall.png" alt="logo" />
               <h2>Neo</h2>
            </div>
            <div class="new-conversation" id="new-conversation">
               <span>New Chat</span>
               <i class="sbi-add-comment"></i>
            </div>
            <div class="history-title">
               <i class="sbi-back-in-time"></i>
               <span>Conversation History</span>
            </div>
            <div class="scroll">
               <ul class="history-list" id="conversation-history">
                  <li>
                     <i class="sbi-grid-view"></i>
                     <span>Conversation</span>
                     <i class="sbi-delete-forever"></i>
                  </li>
               </ul>
            </div>
         </aside>
      </nav>

      <main>
      <!-- ===============================================================
                              Hero Section  
      ================================================================= -->
         <header>
            <div class="icon"><img src="./src/iconSmall.png" alt="logo" /></div>
         </header>

      <!-- ===============================================================
                              Chat Section  
      ================================================================= -->
         <div class="scroll" id="in-out">
            <ul class="chat-box" id="chat-box"></ul>
         </div>

      <!-- ===============================================================
                              Input Section  
      ================================================================= -->
         <div class="chat-input">
            <div class="input-sizer">
               <textarea
                  id="message-input"
                  placeholder="Enter a message.."
                  rows="1"
               ></textarea>
            </div>
            <div id="send-button">
               <i class="sbi-paper-plane-o"></i>
            </div>
            <div class="voice-input" id="voice-input">
               <i class="sbi-microphone"></i>
            </div>
         </div>

      </main>

      <div class="voice-view" id="voice-view">
         <div class="voice-icon">
            <i class="sbi-microphone"></i>
         </div>
         <div class="voice-text-show">
            <textarea id="voice-text"></textarea>
         </div>
         <div class="buttons">
            <div class="voice-play-button" id="voice-play-button">
               <i class="sbi-controller-play"></i>
            </div>
            <div class="voice-pause-button" id="voice-pause-button">
               <i class="sbi-controller-stop"></i>
            </div>
            <div class="voice-send-button" id="voice-send-button">
               <i class="sbi-paper-plane-o"></i>
            </div>
            <div class="voice-close-button" id="voice-close-button">
               <i class="sbi-close"></i>
            </div>
         </div>
      </div>

      <div id="temp-for-read"></div>
   </body>
</html>
